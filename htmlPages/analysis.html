<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiki-Taka Hub | Team Analysis</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../cssPages/style.css">
</head>

<body>
  <!-- 🌍 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">⚽ Tiki-Taka Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="analysis.html">Analysis</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ⚔️ Analysis Section -->
  <div class="container my-4">
    <h2 class="text-center mb-4">🔍 Compare Two Teams</h2>

    <!-- Search Form -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-4">
        <input type="text" id="team1Input" class="form-control" placeholder="Enter first team (e.g., Barcelona)">
      </div>
      <div class="col-md-4">
        <input type="text" id="team2Input" class="form-control" placeholder="Enter second team (e.g., Real Madrid)">
      </div>
      <div class="col-md-2">
        <button id="compareBtn" class="btn btn-primary w-100">Compare</button>
      </div>
    </div>

    <!-- Results Display -->
    <div id="analysisContainer" class="row text-center g-4">
      <!-- Team comparison results will appear here -->
    </div>
  </div>

  <!-- 🔻 Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© 2025 Tiki-Taka Hub | Powered by API-Football</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scriptPages/analysis.js"></script>
</body>
</html>
